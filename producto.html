<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Producto</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .producto-galeria { display: flex; gap: 2rem; flex-wrap: wrap; align-items: flex-start; }
    .producto-imagenes { flex: 1 1 380px; max-width: 560px; }
    .producto-thumbs { display:flex; gap:8px; margin-top:8px; flex-wrap:wrap }
    .producto-thumb { width:72px; height:72px; border-radius:8px; overflow:hidden; cursor:pointer; border:1px solid var(--color-border); }
    .producto-thumb img { width:100%; height:100%; object-fit:cover }
    .producto-main { width:100%; border-radius:12px; overflow:hidden; background:#fff; border:1px solid var(--color-border); }
    .producto-main img { width:100%; height:420px; object-fit:cover; display:block }
    .producto-info { flex: 1 1 350px; max-width:520px }
    .producto-variantes { margin: 1rem 0; display:flex; gap:8px; flex-wrap:wrap }
    .producto-variantes button { margin-right: 8px; }
    .producto-precio { font-size: 1.6rem; color: #111827; margin: 0.6rem 0; display:flex; align-items:center; gap:12px }
    .precio-original { text-decoration:line-through; color:#9ca3af; font-size:1rem }
    .precio-desc { color:#10b981; font-weight:700 }
    .producto-descripcion { margin: 1rem 0; color:var(--color-text-secondary) }
    .cantidad { display:flex; gap:8px; align-items:center; margin:1rem 0 }
    .cantidad button { width:44px; height:44px; border-radius:10px; font-size:1.2rem }
    .big-cta { width:100%; padding:14px 18px; font-size:1.05rem; border-radius:12px }
    .seccion { margin-top:2rem }
    .seccion h3 { font-size:1.1rem; margin-bottom:0.6rem }
    .opinion { border-top:1px solid var(--color-border-light); padding:12px 0 }
    .comentarios-list { margin-top:1rem }
    .comentario { border-radius:8px; padding:10px; background:var(--color-surface); margin-bottom:8px }
  </style>
</head>
<body>
  <a href="index.html">← Volver al catálogo</a>
  <div class="producto-galeria container">
    <div class="producto-imagenes">
      <div class="producto-main" id="galeria-main"><img src="" alt=""></div>
      <div class="producto-thumbs" id="galeria-imagenes"></div>
    </div>
    <div class="producto-info">
      <h1 id="producto-nombre"></h1>
      <div class="producto-precio" id="producto-precio"><span id="precio-original" class="precio-original" style="display:none"></span><span id="precio-actual" class="precio-desc"></span></div>
      <div class="producto-variantes" id="producto-variantes"></div>
      <div class="cantidad">
        <button id="qty-decrease">-</button>
        <div id="qty-val">1</div>
        <button id="qty-increase">+</button>
      </div>
      <div style="display:flex;flex-direction:column;gap:8px">
        <button id="btn-agregar-carrito" class="btn btn-primary big-cta">AGREGAR AL CARRITO</button>
        <button id="btn-compra-whatsapp" class="btn btn-whatsapp big-cta">CONTACTAR POR WHATSAPP</button>
      </div>
      <div class="seccion" id="seccion-descripcion">
        <h3>Descripción</h3>
        <div id="producto-descripcion"></div>
      </div>
      <div class="seccion" id="seccion-especificaciones">
        <h3>Especificaciones</h3>
        <ul id="producto-especificaciones"></ul>
      </div>
      <div class="seccion" id="seccion-opiniones">
        <h3>Opiniones</h3>
        <div>
          <textarea id="comentario-text" rows="3" placeholder="Deja tu opinión"></textarea>
          <button id="btn-enviar-comentario" class="btn btn-primary" style="margin-top:8px">Enviar comentario</button>
        </div>
        <div class="comentarios-list" id="comentarios-list"></div>
      </div>
    </div>
  </div>
  <script src="producto.js"></script>
</body>
</html>
